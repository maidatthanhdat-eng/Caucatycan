<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Câu Cá Tỷ Cân</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #game {
    width: 2000px;  /* kích thước thế giới */
    height: 1000px;
    position: relative;
    background: url('background.jpg') repeat;
  }
  #player {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 100px;
    top: 100px;
    background: url('player.png') center/cover no-repeat;
  }
</style>
</head>
<body>
<div id="game">
  <div id="player"></div>
</div>

<script>
const player = document.getElementById('player');
const game = document.getElementById('game');
let x = 100;
let y = 100;
const speed = 5;

document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowUp') y -= speed;
  if(e.key === 'ArrowDown') y += speed;
  if(e.key === 'ArrowLeft') x -= speed;
  if(e.key === 'ArrowRight') x += speed;

  // Giới hạn trong game world
  x = Math.max(0, Math.min(x, game.offsetWidth - player.offsetWidth));
  y = Math.max(0, Math.min(y, game.offsetHeight - player.offsetHeight));

  player.style.left = x + 'px';
  player.style.top = y + 'px';

  // Camera đi theo
  const camX = x - window.innerWidth / 2 + player.offsetWidth / 2;
  const camY = y - window.innerHeight / 2 + player.offsetHeight / 2;

  window.scrollTo(camX, camY);
});
</script>
</body>
</html>
