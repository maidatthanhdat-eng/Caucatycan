<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Câu Cá Vạn Cân</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEFA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 50px;
      text-shadow: 2px 2px #000;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: orange;
      color: white;
      box-shadow: 2px 2px #555;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff9900;
    }

    #gameCanvas {
      display: none; /* ẩn canvas lúc menu */
      border: 2px solid #000;
      background-color: #ADD8E6;
    }
  </style>
</head>
<body>
  <h1>Câu Cá Vạn Cân</h1>
  <button id="startButton">Bắt đầu chơi</button>
  <button id="infoButton">Hướng dẫn</button>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const startButton = document.getElementById("startButton");
    const infoButton = document.getElementById("infoButton");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Nhân vật
    let player = { x: 400, y: 300, width: 40, height: 40, speed: 5 };

    // XP / Level / Stamina
    let playerXP = 50;        // max 100
    let playerLevel = 3;
    let playerStamina = 70;   // max 100

    let keys = {};

    // Bắt đầu game
    startButton.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      startButton.style.display = "none";
      infoButton.style.display = "none";
      canvas.style.display = "block";
      gameLoop();
    });

    infoButton.addEventListener("click", () => {
      alert("Dùng phím mũi tên hoặc W A S D để di chuyển nhân vật.\nStamina sẽ chỉ giảm khi dùng chiêu hoặc câu cá.");
    });

    // Lắng nghe phím
    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      if(keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if(keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if(keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if(keys["ArrowRight"] || keys["d"]) player.x += player.speed;
      // Nhân vật có thể đi tự do, không giới hạn trong canvas
    }

    // Vẽ HUD (XP + Level + Stamina)
    function drawHUD() {
      // Khung XP
      ctx.fillStyle = "black";
      ctx.fillRect(20, 20, 200, 30);
      ctx.fillStyle = "green";
      ctx.fillRect(20, 20, 2 * playerXP, 30); // 2*XP vì max 100
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 20, 200, 30);
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("LV " + playerLevel, 230, 42);

      // Khung Stamina
      ctx.fillStyle = "black";
      ctx.fillRect(20, 60, 200, 20);
      ctx.fillStyle = "yellow";
      ctx.fillRect(20, 60, 2 * playerStamina, 20); // 2*Stamina max 100
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 60, 200, 20);
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.fillText("Stamina", 230, 75);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawHUD();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
