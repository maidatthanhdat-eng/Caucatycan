<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CÃ¢u CÃ¡ Váº¡n CÃ¢n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEFA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 50px;
      text-shadow: 2px 2px #000;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: orange;
      color: white;
      box-shadow: 3px 3px #555;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff9900;
    }

    #startButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 36px;
      padding: 20px 60px;
      border-radius: 15px;
    }

    #gameCanvas {
      display: none;
      border: none;
      background-color: #ADD8E6;
    }

    #fishButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 32px;
      padding: 20px 40px;
      border-radius: 15px;
      background-color: #00AAFF;
      color: white;
      box-shadow: 2px 2px #555;
      cursor: pointer;
      display: none;
    }

    #fishButton:hover {
      background-color: #0099DD;
    }
  </style>
</head>
<body>
  <h1>CÃ¢u CÃ¡ Váº¡n CÃ¢n</h1>
  <button id="infoButton">HÆ°á»›ng dáº«n</button>
  <button id="startButton">Báº¯t Ä‘áº§u chÆ¡i</button>

  <canvas id="gameCanvas"></canvas>
  <button id="fishButton">CÃ¢u cÃ¡ ðŸŽ£</button>

  <script>
    const startButton = document.getElementById("startButton");
    const infoButton = document.getElementById("infoButton");
    const fishButton = document.getElementById("fishButton");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // NhÃ¢n váº­t
    let player = { x: 0, y: 0, width: 40, height: 40, speed: 5 };

    // XP / Level / Stamina
    let playerXP = 50;
    let playerLevel = 3;
    let playerStamina = 70;

    let keys = {};

    // Resize canvas fullscreen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if(player.x === 0 && player.y === 0) {
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
      }
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Menu nÃºt
    startButton.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      startButton.style.display = "none";
      infoButton.style.display = "none";
      canvas.style.display = "block";
      fishButton.style.display = "block"; // hiá»‡n nÃºt cÃ¢u cÃ¡
      gameLoop();
    });

    infoButton.addEventListener("click", () => {
      alert("DÃ¹ng phÃ­m mÅ©i tÃªn hoáº·c W A S D Ä‘á»ƒ di chuyá»ƒn.\nStamina giáº£m khi dÃ¹ng chiÃªu hoáº·c cÃ¢u cÃ¡.");
    });

    // NÃºt cÃ¢u cÃ¡
    fishButton.addEventListener("click", () => {
      if(playerStamina >= 10) {
        playerStamina -= 10;
        playerXP += 5;
        if(playerXP > 100) playerXP = 100;
        alert("Báº¡n vá»«a cÃ¢u cÃ¡! +5 XP");
      } else {
        alert("KhÃ´ng Ä‘á»§ thá»ƒ lá»±c!");
      }
    });

    // Láº¯ng nghe phÃ­m
    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      if(keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if(keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if(keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if(keys["ArrowRight"] || keys["d"]) player.x += player.speed;

      // Giá»¯ nhÃ¢n váº­t trong mÃ n hÃ¬nh
      if(player.x < 0) player.x = 0;
      if(player.y < 0) player.y = 0;
      if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if(player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    function drawHUD() {
      // Thanh XP
      ctx.fillStyle = "lightblue";
      ctx.fillRect(20, 20, 2 * playerXP, 30);
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 20, 200, 30);
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Lv " + playerLevel, 230, 42);

      // Thanh Stamina
      ctx.fillStyle = "lightred";
      ctx.fillRect(20, 60, 2 * playerStamina, 20);
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 60, 200, 20);
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.fillText("Thá»ƒ lá»±c", 230, 75);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawHUD();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
