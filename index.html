<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Cá Tỷ Cân</title>
    
    <style>
        /* ================================================= */
        /* PHẦN CSS (Định kiểu)                */
        /* ================================================= */
        body {
            margin: 0;
            overflow: hidden; 
            
            /* CẬP NHẬT BACKGROUND MỚI */
            background-image: url('background2.png'); 
            background-size: cover; /* Đảm bảo hình nền bao phủ toàn bộ màn hình */
            background-repeat: no-repeat;
            background-position: center;
            /* background-color: #4682B4; <--- Màu nền cũ bị ghi đè */
            
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #player {
            width: 80px;  
            height: 120px; 
            position: absolute; 

            transition: transform 0.1ease-out;
            
            background-image: url('santachuoibi.jpg'); 
            background-size: contain;   
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; 
            border: none;
        }

        /* ================================================= */
        /* ĐỊNH KIỂU CHO CẦN CÂU (CHỈ CẦN CÂU)               */
        /* ================================================= */
        #fishing-rod {
            width: 200px;  /* Chiều rộng cần câu */
            height: 150px; /* Chiều cao cần câu */
            position: absolute; 
            
            top: -40px;   
            left: -10px; 

            background-image: url('RodOfTheDepths.jpg'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

        #controls-info {
            position: fixed; 
            top: 10px;
            left: 10px;
            color: white;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 16px;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div id="player">
        <div id="fishing-rod"></div> 
    </div>
    <div id="controls-info">Sử dụng WASD để di chuyển</div>

        <script>
    /* ================================================= */
    /* PHẦN JAVASCRIPT (Logic Game)                       */
    /* ================================================= */

    const player = document.getElementById('player');
    const rod = document.getElementById('fishing-rod');

    let playerX = 0; 
    let playerY = 0; 
    const speed = 5; 
    let velX = 0; 
    let velY = 0; 

    const keysPressed = {}; 
    let playerWidth, playerHeight;
    
    // === BIẾN MỚI ĐỂ GHI NHỚ HƯỚNG QUAY ===
    let isFacingRight = true; // Ban đầu nhân vật hướng sang phải

    function applyRotation() {
        if (isFacingRight) {
            // Hướng sang phải (mặc định)
            player.style.transform = 'scaleX(1)'; 
            // Cần câu không lật, chỉ xoay 20 độ
            rod.style.transform = 'scaleX(1) rotate(20deg)'; 
        } else {
            // Hướng sang trái (đã lật)
            player.style.transform = 'scaleX(-1)'; 
            
            rod.style.transform = 'scaleX(1) rotate(20deg)'; 
        }
    }

    function gameLoop() {
        // --- LOGIC DI CHUYỂN NHÂN VẬT ---
        velX = 0; velY = 0;
        
        // Cập nhật vận tốc dựa trên phím W/S
        if (keysPressed['w'] || keysPressed['W']) { velY = -speed; }
        if (keysPressed['s'] || keysPressed['S']) { velY = speed; }
        
        // Cập nhật vận tốc và CẬP NHẬT HƯỚNG QUAY DỰA TRÊN PHÍM A/D
        if (keysPressed['a'] || keysPressed['A']) { 
            velX = -speed;
            isFacingRight = false; // Nhân vật đang di chuyển sang trái
        }
        if (keysPressed['d'] || keysPressed['D']) { 
            velX = speed;
            isFacingRight = true;  // Nhân vật đang di chuyển sang phải
        }

        if (velX !== 0 && velY !== 0) { velX /= 1.414; velY /= 1.414; }

        let nextX = playerX + velX; let nextY = playerY + velY;

        // Giới hạn di chuyển (giữ nguyên)
        if (nextX >= 0 && nextX <= window.innerWidth - playerWidth) { playerX = nextX; } 
        else if (nextX < 0) { playerX = 0; } 
        else if (nextX > window.innerWidth - playerWidth) { playerX = window.innerWidth - playerWidth; }

        if (nextY >= 0 && nextY <= window.innerHeight - playerHeight) { playerY = nextY; } 
        else if (nextY < 0) { playerY = 0; } 
        else if (nextY > window.innerHeight - playerHeight) { playerY = window.innerHeight - playerHeight; }

        player.style.left = playerX + 'px'; player.style.top = playerY + 'px';

        // --- GỌI HÀM ÁP DỤNG XOAY (KHÔNG CẦN KIỂM TRA PHÍM) ---
        applyRotation(); 
        
        requestAnimationFrame(gameLoop);
    }

    // ===================================
    // XỬ LÝ SỰ KIỆN PHÍM (Giữ nguyên)
    // ===================================
    document.addEventListener('keydown', (event) => {
        keysPressed[event.key] = true;
        if (['w', 'a', 's', 'd'].includes(event.key.toLowerCase())) { event.preventDefault(); }
    });

    document.addEventListener('keyup', (event) => {
        keysPressed[event.key] = false;
    });

    // ===================================
    // KHỞI TẠO VÀ CHỐNG ZOOM (Giữ nguyên)
    // ===================================
    function initializeGame() {
        playerWidth = player.clientWidth; playerHeight = player.clientHeight;
        playerX = (window.innerWidth - playerWidth) / 2; playerY = (window.innerHeight - playerHeight) / 2;
        
        applyRotation(); // Áp dụng hướng ban đầu
        gameLoop();
    }
    
    window.addEventListener('resize', initializeGame);
    window.onload = initializeGame;
    
    /* LOGIC NGĂN CHẶN ZOOM (Giữ nguyên) */
    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '=' || event.key === '-' || event.key === '0')) {
            event.preventDefault();
        }
    });

    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
            event.preventDefault();
        }
    }, { passive: false }); 

</script>
</body>
</html>
