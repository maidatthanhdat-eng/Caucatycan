<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Câu Cá Vạn Cân</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEFA;
    }

    canvas {
      display: block; /* chiếm toàn màn hình */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Đặt canvas fullscreen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Nhân vật
    let player = { 
      x: canvas.width/2, 
      y: canvas.height/2, 
      width: 40, 
      height: 50, 
      speed: 5 
    };

    // XP / Level / Stamina
    let playerXP = 0;        // max 100
    let playerLevel = 1;
    let playerStamina = 100;   // max 100

    let keys = {};

    // Lắng nghe phím
    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      if(keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if(keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if(keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if(keys["ArrowRight"] || keys["d"]) player.x += player.speed;

      // Giữ nhân vật trong màn hình
      if(player.x < 0) player.x = 0;
      if(player.y < 0) player.y = 0;
      if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if(player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    // Vẽ HUD (XP + Level + Stamina) ở góc trên bên trái
    function drawHUD() {
      // Thanh XP
      ctx.fillStyle = "blue";
      ctx.fillRect(20, 20, 2 * playerXP, 30); // max 100 -> 200px
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 20, 200, 30);
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("LV " + playerLevel, 230, 42);

      // Thanh Stamina
      ctx.fillStyle = "red";
      ctx.fillRect(20, 20, 2 * playerStamina, 30);
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 60, 200, 20);
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.fillText("Stamina", 230, 75);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawHUD();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
