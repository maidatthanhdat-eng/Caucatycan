<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Câu Cá Tỷ Cân</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #viewport {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #000;
  }
  #game {
    width: 2000px;
    height: 1000px;
    position: absolute;
    top: 0;
    left: 0;
    background: url('background.jpg') repeat;
  }
  #player {
  width: 50px;
  height: 50px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: url('santachuoibi.jpg') center/cover no-repeat;
}
</style>
</head>
<body>
<div id="viewport">
  <div id="game">
    <div id="player"></div>
  </div>
</div>

<script>
const game = document.getElementById('game');
const viewport = document.getElementById('viewport');

let pos = { x: 100, y: 100 };
const speed = 5;
let keys = { w:false, a:false, s:false, d:false };

document.addEventListener('keydown', e => {
  const k = e.key.toLowerCase();
  if (keys[k] !== undefined) keys[k] = true;
});

document.addEventListener('keyup', e => {
  const k = e.key.toLowerCase();
  if (keys[k] !== undefined) keys[k] = false;
});

function update() {
  if (keys.w) pos.y -= speed;
  if (keys.s) pos.y += speed;
  if (keys.a) pos.x -= speed;
  if (keys.d) pos.x += speed;

  pos.x = Math.max(0, Math.min(pos.x, game.offsetWidth));
  pos.y = Math.max(0, Math.min(pos.y, game.offsetHeight));

  const camX = viewport.offsetWidth / 2 - pos.x;
  const camY = viewport.offsetHeight / 2 - pos.y;

  game.style.transform = `translate(${camX}px, ${camY}px)`;

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
